<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="maindiv">
        <div id="game">
            <div id="statusbar">
                <div class="elem">
                    <h3>Target</h3>
                    <div class="box" id="target"></div>
                </div>
                <div class="elem">
                    <h3>Counter</h3>
                    <div class="box" id="counter">60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score">0</div>
                </div>
            </div>
            <div id="panel">
              
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
